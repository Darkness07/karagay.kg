<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <div class="main">

    </div>

    <script>

        let main =document.querySelector('.main')
        let lol = [
            {pr:1, kv:1},
            {pr:2, kv:2},
            {pr:3, kv:3},
            {pr:4, kv:4},
            {pr:5, kv:5},
        ]

        lol.map(e=>{
            const l = 
            `
                <p id='lol'>цена: ${e.pr}</p>
                <p id='lol'>квартира: ${e.kv}</p>
            `
            main.insertAdjacentHTML("beforeend", l);

        })

    </script>

</body>
